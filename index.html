<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>

<body class="body">
  <div class="page">

    <!-- ==== header ==== -->

    <header class="header">
      <img class="header__logo" src="./images/Logo.svg" alt="Логотип Место">
    </header>

    <main class="main">

      <!-- ==== profile ==== -->

      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/avatar-Cousteau.jpg" alt="Аватарка">
          <div class="profile__description">
            <div class="profile__title">
              <h1 class="profile__title-text">Жак-Ив Кусто</h1>
              <button class="profile__edit-btn"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-btn"></button>
      </section>

      <!-- ==== elements ==== -->

      <section class="elements" aria-label="Фотокарточки из красивых уголков России с названием места">
        <ul class="elements__list">
          <li class="element">
            <img class="element__image" src="./images/Jilly-Su.jpg" alt="фото дорога на Джилы-Су">
            <div class="element__description">
              <p class="element__text">Джилы-Су</p>
              <button class="element__btn-like element__btn-like_active"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/Krasnaya-Polyana.jpg" alt="фото курорт Красная Поляна">
            <div class="element__description">
              <p class="element__text">Красная Поляна</p>
              <button class="element__btn-like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/gelendzhik.jpg" alt="фото порт в Геленджике">
            <div class="element__description">
              <p class="element__text">Геленджик</p>
              <button class="element__btn-like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/Koktebel.jpg" alt="фото мыс «Хамелеон» в Коктебеле">
            <div class="element__description">
              <p class="element__text">Коктебель</p>
              <button class="element__btn-like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/yoshkar-ola.jpg" alt="фото набережная Брюгге">
            <div class="element__description">
              <p class="element__text">Йошкар-Ола</p>
              <button class="element__btn-like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/sudak.jpg" alt="фото Судакская крепость">
            <div class="element__description">
              <p class="element__text">Судак</p>
              <button class="element__btn-like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <!-- ==== footer ==== -->

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <!-- ==== popup ==== -->

    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input class="popup__text popup__text_name" type="text" placeholder="Имя">
          <input class="popup__text popup__text_info" type="text" placeholder="О себе">
          <button class="popup__submit-btn" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-btn"></button>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
