<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>

<body class="body">
  <div class="page">

    <!-- ==== header ==== -->

    <header class="header">
      <img class="header__logo" src="./images/Logo.svg" alt="Логотип Место">
    </header>

    <main class="main">

      <!-- ==== profile ==== -->

      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/avatar-Cousteau.jpg" alt="Аватарка">
          <div class="profile__description">
            <div class="profile__title">
              <h1 class="profile__title-text">Жак-Ив Кусто</h1>
              <button class="profile__edit-btn" type="button"
                aria-label="Кнопка открытия формы редактирования профиля"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-btn" type="button" aria-label="Кнопка создания новой карточки места"></button>
      </section>

      <!-- ==== elements ==== -->

      <section class="elements" aria-label="Подборка карточек с фотографиями и названиями красивых мест">
        <ul class="elements__list">
        </ul>
      </section>
    </main>

    <!-- ==== footer ==== -->

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <!-- ==== popup ==== -->

    <div class="popup" id="popup_edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" id="popup__form_edit" name="editForm" novalidate>
          <input class="popup__input" id="name-input" type="text" name="username" placeholder="Имя" required
            minlength="2" maxlength="40">
          <span class="popup__error name-input-error"></span>
          <input class="popup__input" id="info-input" type="text" name="userInfo" placeholder="О себе"
            required minlength="2" maxlength="200">
          <span class="popup__error info-input-error"></span>
          <button class="popup__button" type="submit" id="popupEdit__button">Сохранить</button>
        </form>
        <button class="popup__close-btn" id="popup__close-btn_edit" type="button"
          aria-label="Кнопка закрытия формы"></button>
      </div>
    </div>

    <div class="popup" id="popup_add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" id="popup__form_add" name="addForm" novalidate>
          <input class="popup__input" id="placename-input" type="text" name="username" placeholder="Название"
            required minlength="2" maxlength="30">
          <span class="popup__error placename-input-error"></span>
          <input class="popup__input" id="placesrc-input" type="url" name="userInfo"
            placeholder="Ссылка на картинку" required>
          <span class="popup__error placesrc-input-error"></span>
          <button class="popup__button" type="submit" id="popupAdd__button">Создать</button>
        </form>
        <button class="popup__close-btn" id="popup__close-btn_add" type="button"
          aria-label="Кнопка закрытия формы"></button>
      </div>
    </div>

    <div class="popup popup_photo" id="popup_photo">
      <div class="popup__photo-container">
        <figure class="popup__figure">
          <img src="#" class="popup__large-photo" alt="#">
          <figcaption class="popup__caption"></figcaption>
        </figure>
        <button class="popup__close-btn" id="popup__close-btn_largePhoto" type="button"
          aria-label="Кнопка закрытия формы"></button>
      </div>
    </div>

  </div>

  <template id="element-template">
    <li class="element">
      <img class="element__image">
      <div class="element__description">
        <h2 class="element__text"></h2>
        <button class="element__btn-like" type="button" aria-label="Кнопка поставить лайк"></button>
      </div>
      <button class="element__delete-btn" type="button" aria-label="Кнопка удаления карточки места"></button>
    </li>
  </template>

  <script defer src="./scripts/cards.js"></script>
  <script defer src="./scripts/validate.js"></script>
  <script defer src="./scripts/index.js"></script>
</body>

</html>
